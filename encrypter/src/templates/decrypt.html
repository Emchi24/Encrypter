{% extends "layout.html" %}

{% block title %}
    Decrypt
{% endblock %}

{% block main %}
<title>Encrypt new File</title>
<h1>Decrypt File</h1>
<h2>Important: the file you are trying to decrypt must be named the same as the file you encrypted</h2>
<form method=post enctype=multipart/form-data>
    <div class="mb-3">
        <input class="form-control" type="file" id="formFile" name=file >
        <input type=submit value=Decrypt>
      </div>
</form>
{% endblock %}
